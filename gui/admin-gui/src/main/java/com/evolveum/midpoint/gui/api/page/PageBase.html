<html xmlns:wicket="http://wicket.apache.org" lang="en" class="no-js">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <wicket:header-items/>
    <title>
        <span wicket:id="title"/>
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

    <link href="css/fonts.css" type="text/css" rel="stylesheet"/>
    <link href="css/font-evosome.css" type="text/css" rel="stylesheet"/>

    <wicket:link>
        <link href="../../../../../../webjars/AdminLTE/2.4.18/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../../../../../../webjars/AdminLTE/2.4.18/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="../../../../../../webjars/AdminLTE/2.4.18/bower_components/Ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <link href="../../../../../../webjars/AdminLTE/2.4.18/bower_components/datatables.net-bs/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    </wicket:link>


    <wicket:link>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="../../../../../../webjars/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="../../../../../../webjars/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </wicket:link>

    <wicket:link>
        <script src="../../../../../../webjars/password-score/689ddae/dist/js/password-score.js" type="text/javascript" ></script>
        <script src="../../../../../../webjars/password-score/689ddae/dist/js/password-score-options.js" type="text/javascript" ></script>
    </wicket:link>

    <link type="text/css" rel="stylesheet" href="css/flag.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select/bootstrap-multiselect.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select/bootstrap-select.css"/>

    <!-- OBSOLETE START -->
    <link type="text/css" rel="stylesheet" href="css/silk.css"/>
    <link type="text/css" rel="stylesheet" href="wro/midpoint.css"/>
    <!-- OBSOLETE END -->
    <link type="text/css" rel="stylesheet" href="wro/midpoint-theme.css"/>
</head>

<body wicket:id="body" class="fixed ">
    <div wicket:id="mainPopup"/>
    <div class="wrapper">

        <wicket:container wicket:id="navigation"/>

        <wicket:container wicket:id="sidebar"/>

        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <div wicket:id="feedbackContainer" class="feedbackContainer">
                        <div wicket:id="feedback" class="messagePanel"/>
                    </div>
                    <wicket:child/>

                    <div class="wicket-debug-buttons" wicket:id="debugBar">
                        <a wicket:id="clearCssCache">Clear css cache</a>

                    <a wicket:id="dumpPageTree">Dump page tree to console</a>
                    </div>
                    <div wicket:id="debugPanel" style="z-index: 10000;"/>
                </div>
            </section>
        </div>
        <footer wicket:id="footerContainer" class="main-footer" style="height: 50px;">
            <div class="pull-right hidden-xs" wicket:id="version">
                <b><wicket:message key="PageTemplate.version"/></b> <wicket:message key="midpoint.system.build"/>
            </div>
            <div wicket:id="copyrightMessage" class="pull-left"><wicket:message key="PageTemplate.copyright" /></div>
            <div wicket:id="subscriptionMessage"/>
        </footer>
    </div>

    <div id="blackWindow"/>
    <div id="xmlExport">
        <span id="xmlExportContent"/>
    </div>
</wicket:extend>

    <script type="text/javascript" src="js/bootstrap-select/bootstrap-select.js"></script>
    <script type="text/javascript" src="js/bootstrap-select/bootstrap-multiselect.js"></script>
    <script type="text/javascript" src="js/bootstrap-strength-meter/bootstrap-strength-meter-options.js"></script>
    <script type="text/javascript" src="js/ace/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/ace/ext-language_tools.js" charset="utf-8"></script>

    <script type="text/javascript" src="wro/midpoint-theme.js"></script>
</body>
</html>
