<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form" class="form-inline pull-right search-form"
            style="padding-bottom:5px; width:100%; text-align: justify; -ms-text-justify: distribute-all-lines; text-justify: distribute-all-lines; text-align-last: right;">
        <div class="form-inline" style="float:right; text-align-last: left;">

            <div class="pull-left" wicket:id="searchItemsPanel"></div>

            <div class="form-group pull-right" style="vertical-align: top; padding-right: 5px;" wicket:id="searchContainer">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary" about="searchSimple" wicket:id="submitSearchButton">
                        <i class="fa fa-search flip-icon fa-lg"></i>
                    </button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" wicket:id="searchTypesMenu">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li wicket:id="searchTypeItems">
                            <div wicket:id="searchType"/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
    <wicket:fragment wicket:id="basicSearchFragment">
        <wicket:container wicket:id="items">
            <div wicket:id="item" class="form-group" style="padding-right: 5px; margin-bottom: 5px; text-align-last: left; display: table-cell !important;"/>
        </wicket:container>
        <div class="form-group" wicket:id="moreGroup" style="padding-right: 5px; display: table-cell !important;">
            <a wicket:id="more" class="btn btn-sm btn-default">
                <wicket:message key="SearchPanel.more"/>
                &nbsp;
                <span class="caret"></span>
            </a>
        </div>
        <div wicket:id="popover" class="popover bottom" style="display: none;">
            <div class="arrow"></div>
            <div class="search-popover">
                <div class="more-input">
                    <input wicket:id="addText" type="text" class="form-control input-sm" style="width: auto;" size="20">
                </div>

                <div class="properties">
                    <dl wicket:id="propList">
                        <dt>
                            <wicket:message key="SearchPanel.properties"/>
                        </dt>
                        <dd wicket:id="properties">
                            <label>
                                <input wicket:id="check" type="checkbox">&nbsp;
                                <a wicket:id="propLink"><span wicket:id="propName"/></a>
                                <i wicket:id="help"/>
                            </label>
                        </dd>
                    </dl>
                </div>

                <div class="buttons">
                    <a wicket:id="add" class="btn btn-sm btn-success"/>
                    <a wicket:id="close" class="btn btn-sm btn-default"/>
                </div>
            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="advancedSearchFragment" >
        <div class="form-group pull-right" style="vertical-align: top; margin-top: -5px; display: grid;">
            <a class="btn btn-sm btn-link" wicket:id="debug" style="display: table-cell; vertical-align: top; padding: 0px;"/>
        </div>
        <div class="form-group has-feedback col-lg-11 col-sm-10 col-xs-9" wicket:id="advancedGroup" style="float:right; padding-right: 5px; text-align-last: left;">
                <textarea class="form-control input-sm" rows="2" wicket:id="advancedArea"
                        style="width: 220px; height: 60px; overflow: hidden; float:right;"></textarea>
            <input wicket:id="axiomQueryField" type="text" class="form-control input-sm"
                    style="width: 91.6666667%; min-width: 300px; float:right;">
            <label class="control-label col-lg-1" style="vertical-align: top; float:right; padding-right: 5px;">
                <i id="advancedCheck" class="fa fa-lg" wicket:id="advancedCheck"/>
            </label>
            <div wicket:id="advancedErrorGroup" style="float:right">
                <span id="advancedError" class="help-block" wicket:id="advancedError" style="float:right"/>
            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="fulltextSearchFragment">
        <div class="form-group" wicket:id="fullTextContainer" style="float:right; padding-right: 5px; text-align-last: left;">
            <input wicket:id="fullTextField" type="text" class="form-control input-sm" style="width: 150px; min-width: 150px;">
        </div>
    </wicket:fragment>

</wicket:panel>
