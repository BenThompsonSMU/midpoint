<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="card" wicket:id="box">
        <div class="card-header" wicket:id="header"/>
        <div wicket:id="tableContainer" class="card-body table-responsive-md p-0">
            <table class="table table-hover" wicket:id="table" about="table"/>
        </div>
        <div class="card-footer" wicket:id="footer"/>
    </div>
</wicket:panel>

<wicket:fragment wicket:id="pagingFooter">
    <div class="boxed-table-footer-button-toolbar" wicket:id="buttonToolbar"/>
    <div class="boxed-table-footer-paging" wicket:id="footerContainer">
        <div class="dataTables_info" wicket:id="count"/>
        <div class="paging_bootstrap" wicket:id="paging" />
        <div wicket:id="menu"/>
    </div>
</wicket:fragment>
</html>
