<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm" class="form-horizontal">

    <div class="card">
        <div class="card-header">
            <h3 class="card-title"><wicket:message key="pageDebugView.options"/></h3>
        </div>
        <div class="card-body">
            <div class="option-checkbox" wicket:id="encrypt"/>
            <div class="option-checkbox" wicket:id="validateSchema"/>
            <div class="option-checkbox" wicket:id="saveAsRaw"/>
            <div class="option-checkbox" wicket:id="reevaluateSearchFilters"/>
            <div class="option-checkbox" wicket:id="switchToPlainText"/>
        </div>
    </div>
     <div class="card">
        <div class="card-header">
            <div class="form-group">
                <div class="col-lg-2" wicket:id="viewButtonPanel" ></div>
            </div>
        </div>
        <div class="card-body">
             <div class="form-group">
            <div class="col-lg-12">
                <textarea wicket:id="aceEditor"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <textarea class="text-area"  wicket:id="plainTextarea"/>
            </div>
        </div>
        </div>
    </div>




        <div class="main-button-bar">
            <span class="button-group">
                <a class="btn btn-default" wicket:id="backButton" />
            </span>
            <a class="btn btn-primary" wicket:id="saveButton"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
