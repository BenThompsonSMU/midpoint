<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" wicket:id="sidebar">
            <wicket:container wicket:id="menuItems">
                <li class="nav-header" wicket:id="header">
                    <span wicket:id="name">
                    </span>
                    <i class="fa fa-chevron-down pull-right"></i>
                </li>
                <wicket:container wicket:id="items">
                    <wicket:container wicket:id="item"/>
                </wicket:container>
            </wicket:container>
        </ul>
    </nav>
</wicket:panel>
</html>
